<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Console d'affichage</title>
    <link rel="stylesheet" href="static/pilot-stats.css">
    <script src="{{ url_for('static', filename='pilot.js') }}"></script>
</head>

<body>
    <header class="top-bar">
        <h1>Console de Contrôle</h1>
        <nav>
            <a href="/">Retour à la page principale</a>
        </nav>
    </header>

    <main class="console">
        <!-- GRAND PANEL CENTRAL VIDE -->
        <section class="main-panel">
            <h2>Zone d'affichage</h2>
            <div class="content-area" id="displayArea">
                <button id="toggleButton" onclick="ToggleAcquisition()">Start Acquisition</button>
                <p>Status: 
                    <span id="statusText">
                        {% if acquisition_running %}
                            RUNNING
                        {% else %}
                            STOPPED
                        {% endif %}
                    </span>
                </p>
                <p id="errorMsg" style="color:red;"></p>
            </div>
        </section>
    </main>
</body>
</html>
