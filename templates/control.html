<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Console de contrôle</title>
    <link rel="icon" type="image/x-icon" href="static/goober.png"/>
    <link rel="stylesheet" href="static/control.css"/>
</head>
<body>
    <header class="top-bar">
        <h1>Console de Contrôle</h1>
        <nav>
            <a href="/">Retour à la page principale</a>
        </nav>

    <main class="console">
        <section class="left-panel">
            <h2>Logs / Terminal</h2>
            <div class="log-window">
                <p>[SYSTEM] Console initialisée...</p>
                <p>[INFO] En attente de commande...</p>
            </div>
        </section>

        <section class="main-panel">
            <h2>Zone principale</h2>
            <div class="content-area">
            </div>
        </section>

        <section class="right-panel">
            <h2>Contrôles</h2>
            <div class="control-area">
                <a href="/DB">TEST base de données</a>
                <!-- Tu peux ajouter tes boutons ou modules ici -->
            </div>
        </section>
