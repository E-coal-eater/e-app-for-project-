<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Console de contrôle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='control.css') }}"/>
    <script src="{{ url_for('static', filename='db_refresh.js') }}"></script>
</head>
<body>
    <header class="top-bar">
        <h1>Console de Contrôle</h1>
        <nav>
            <a href="/">Retour à la page principale</a>
        </nav>
    </header>

    <main class="console">
        <section class="left-panel">
            <h2>Logs / Terminal</h2>
            <div class="log-window">
                <p>[SYSTEM] Console initialisée...</p>
                <p>[INFO] En attente de commande...</p>
            </div>
        </section>

        <section class="main-panel">
            <h2>Zone principale</h2>
            <div class="content-area">
            </div>
        </section>

        <section class="right-panel">
            <h2>Database</h2>
            <div class="control-area">

                <div class="db-block">
                    <h3>Add Velo</h3>

                    {% if err == 'invalidModele' %}
                        <p style="color:red;">Modele déjà existant</p>
                    {% endif %}

                    <form method="POST" class="add-form">
                        <input type="text" name="modele" placeholder="New vélo model" required>
                        <button type="submit">Add</button>
                    </form>
                </div>

                <div class="db-block">
                    <h3>Velos</h3>
                    <table id="velosTable"></table>
                </div>

                <div class="db-block">
                    <h3>Parcours</h3>
                    <table id="parcoursTable"></table>
                </div>

                <div class="db-block">
                    <h3>Points</h3>
                    <table id="pointsTable"></table>
                </div>

            </div>
        </section>
    </main>
</body>
