<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Console d'affichage</title>
    <link rel="stylesheet" href="static/control.css">
</head>

<body>
    <header class="top-bar">
        <h1>Console de Contrôle</h1>
        <nav>
            <a href="/">Retour à la page principale</a>
        </nav>
    </header>

    <main class="console">

        <!-- PANEL GAUCHE : LOGS -->
        <section class="left-panel">
            <h2>Logs</h2>
            <div class="log-window" id="log">
                <p>[SYSTEM] Console initialisée...</p>
                <p>[INFO] Prête pour l'affichage.</p>
            </div>
        </section>

        <!-- GRAND PANEL CENTRAL VIDE -->
        <section class="main-panel">
            <h2>Zone d'affichage</h2>
            <div class="content-area" id="displayArea">
                <!-- Zone totalement vide, modifiable -->
            </div>
        </section>

        <!-- PANEL DROIT VIDE -->
        <section class="right-panel">
            <h2>Info</h2>
            <div class="info-area">
                <!-- Vide pour le moment -->
            </div>
        </section>

    </main>
</body>
</html>
